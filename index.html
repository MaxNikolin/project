<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Personal Page</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/jquery.modal.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>




<body>
    <header>
        <div class="content">
            <div class="logo-content">
                <a class="logo" ui-sref="about">
                    <h1>MAKSIM <br>NIKOLIN</h1>
                </a>
                <nav ng-controller="menuController">
                    <a ui-sref="about">ABOUT</a>
                    <a ui-sref="blog">BLOG</a>
                    <a ui-sref="gallery">GALLERY</a>
                    <a ui-sref="contact">CONTACT</a>
                     <a ui-sref="projects">Projects</a>
                    <a ng-show="authorized" ng-click="logout()">Sign off</a>
                    <a ng-hide="authorized" ng-click="loginFormVisibility = !loginFormVisibility">Sign in</a>
                    <div ng-hide="!loginFormVisibility || authorized" class="login" id="login-form">
                        <h1 style="margin-top: 250px; text-align: center; color: white">Authorized</h1>
                        <form id="loginForm" name="loginForm" ng-submit="login(loginForm)" ng-validate="validationOptions">
                            <form-input title="Логин" name="login" value="model.login"></form-input>
                            <form-input title="Пароль" name="password" value="model.password" type="password"></form-input>
                            <button class="center">Sign in</button>
                        </form>
                    </div>
                </nav>
                <div class="clearfix"></div>
            </div>
        </div>
    </header>

    <article id="content" class="content" ui-view></article>



    <div class="footer">
        © 2018 Nikolin Maksim

        <div class="social">
            <a href="https://www.facebook.com/nikolin.maksim" title="FB"><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></a>
            <a href="https://www.instagram.com/maksim_nikolin/" title="INST"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a>
            <a href="https://vk.com/maximnikolin" title="VK"><i class="fa fa-vk fa-2x" aria-hidden="true"></i></a>
        </div>
    </div>


    <script type="text/javascript" src="dist/dependencies.js" ></script>
   <script type="text/javascript" src="dist/app.js" ></script>
   <script type="text/javascript" src="dist/components.js" ></script>


</body>

</html>
